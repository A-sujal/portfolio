<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Coming Soon</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            background: url("mini_magick20240523-34885-o9fwn4.jpg");
            background-size: cover;
            background-position: center;
        }
        nav {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
        }
        nav a:hover {

        }
        .container {

            color: silver;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Add a semi-transparent background for readability */
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
